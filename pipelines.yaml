entry-pipeline:
  workers: 50
  source:
    otel_trace_source:
      ssl: false
  sink:
    - pipeline:
        name: "raw-pipeline"
    - pipeline:
        name: "service-map-pipeline"
raw-pipeline:
  source:
    pipeline:
      name: "entry-pipeline"
  processor:
    - otel_trace_raw:
  sink:
    - opensearch:
        hosts: ["http://opensearch:9200"]
        insecure: true
        username: admin
        password: admin
        index_type: trace-analytics-raw
service-map-pipeline:
  workers: 50
  source:
    pipeline:
      name: "entry-pipeline"
  processor:
    - service_map_stateful:
  sink:
    - opensearch:
        hosts: ["http://opensearch:9200"]
        insecure: true
        username: admin
        password: admin
        index_type: trace-analytics-service-map
otel-metrics-pipeline:
  workers: 50
  source:
    otel_metrics_source:
      ssl: false
  processor:
   - otel_metrics_raw_processor:
  sink:
    - opensearch:
        hosts: ["http://opensearch:9200"]
        # cert: "/usr/share/data-prepper/root-ca.pem"
        insecure: true
        username: "admin"
        password: "admin"
        index: metrics
