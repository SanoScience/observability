apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    uid: prometheus
    url: http://prometheus:9090
    editable: true

  - name: OpenSearch
    type: grafana-opensearch-datasource
    access: proxy
    uid: opensearch
    url: http://opensearch:9200
    editable: true

  - name: Jaeger
    type: jaeger
    uid: jaeger
    access: proxy
    url: http://jaeger:16686
    editable: true
