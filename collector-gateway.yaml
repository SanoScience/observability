receivers:
 otlp:
   protocols:
     http:
       endpoint: 0.0.0.0:4318
     grpc:
       endpoint: 0.0.0.0:4317

 opencensus:

 prometheus:
   config:
     scrape_configs:
     - job_name: 'otel-collector'
       scrape_interval: 1s
       static_configs:
       - targets: ['pushgateway:9091']  
        
processors:
 batch:
 resource:
   attributes:
     - key: test.key
       value: "test-value"
       action: insert
exporters:
 otlp/grpc:
   endpoint: data-prepper:21891
   tls:
     insecure: true
     insecure_skip_verify: true
 otlp/2:
   endpoint: data-prepper:21890
   tls:
     insecure: true
     insecure_skip_verify: true
 jaeger:
   endpoint: jaeger-all-in-one:14250
   tls:
    insecure: true
 prometheus:
   endpoint: '0.0.0.0:8889'
extensions:
 health_check:
service:
 extensions: [health_check]
 pipelines:
   traces:
     receivers: [otlp]
     processors: [batch, resource]
     exporters: [jaeger, otlp/2]
   metrics:
     receivers: [otlp, opencensus, prometheus]
     processors: [batch]
     exporters: [prometheus, otlp/grpc] 